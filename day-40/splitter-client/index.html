<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’¸ Splitter</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link href="/src/index.css" rel="stylesheet" />
  <script defer type="module" src="/src/main.js"></script>
  <script async type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body class="bg-gray-100 text-gray-900">
  <div class="container mx-auto p-4">
    <!-- Header -->
    <header class="flex justify-between mb-8">
      <h1 class="text-5xl font-bold mb-4">Splitter</h1>
      <nav class="mr-4">
        <ul>
          <li>
            <input type="file" id="importFile" class="hidden" />
            <button id="exportBtn" class="bg-yellow-500 text-white px-4 py-2 rounded">Export</button>
          </li>
        </ul>
      </nav>
    </header>


    <div class="flex flex-col space-y-8">

      <!-- Add User Form -->
      <form id="addUserForm" class="bg-white p-2 rounded shadow h-min">
        <h2 class="text-2xl p-2 font-semibold">Add Users</h2>
        <div class="flex justify-center items-center gap-1 p-2">
          <input type="text" id="userInput" placeholder="Enter name" class="border p-2 rounded w-4/5" />
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add User</button>
        </div>
      </form>

      <!-- Add Expense Form -->
      <form id="addExpenseForm" class="bg-white p-2 rounded shadow h-min">
        <h2 class="text-2xl p-2 font-semibold">Add Expenses</h2>
        <div class="flex justify-center items-center gap-1 p-2">
          <select id="expenseUserInput" class="border p-2 rounded w-1/5"></select>
          Paid
          <input type="number" id="expenseAmountInput" placeholder="e.g. 100" class="border p-2 rounded w-1/5" />
          for
          <input type="text" id="expenseReasonInput" placeholder="e.g. Ice Cream" class="border p-2 rounded w-1/5" />
          <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Add Expense</button>
        </div>
      </form>

      <!-- Render Expenses -->
      <div id="renderExpenses" class="bg-white p-2 rounded shadow h-min">
        <h2 class="text-2xl p-2 font-semibold">Simplify Expenses</h2>
        <div class="flex justify-center items-center gap-1 p-2">
          <!-- Show All Payments -->
          <div class="border p-2 w-[40%] h-40 rounded">
            <ul id="payment-list" class="text-xl"></ul>
          </div>
          <!-- Split Payments -->
          <div class="flex justify-center items-center">
            <button id="simplifyBtn" class="bg-purple-500 text-white px-4 py-2 rounded">Split It</button>
          </div>
          <!-- Show Splitted Payments -->
          <ul id="resultArea" class="border p-2 w-[40%] h-40 rounded text-xl">
          </ul>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
