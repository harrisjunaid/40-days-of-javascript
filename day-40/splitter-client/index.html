<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’¸ Splitter</title>
  <link href="/src/index.css" rel="stylesheet" />
  <script defer type="module" src="/src/main.js"></script>
</head>

<body class="bg-gray-100 text-gray-900">
  <div class="container mx-auto p-4">
    <header class="flex justify-between mb-8">
      <h1 class="text-3xl font-bold mb-4">Splitter</h1>
       <nav class="mr-4">
        <ul>
          <li>
            <input type="file" id="importFile" class="hidden"/>
            <button id="exportBtn" class="bg-yellow-500 text-white px-4 py-2 rounded">Export JSON</button>
          </li>
        </ul>
      </nav>
    </header>

    <div class="space-y-4">
      <form id="addUserForm">
        <input type="text" id="userInput" placeholder="Enter name" class="border p-2 rounded w-4/5" />
        <button type="submit" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">Add User</button>
      </form>
      <form id="addExpenseForm">
        <select id="expenseUserInput" class="border p-2 rounded w-1/5"></select>
        Paid
        <input type="number" id="expenseAmountInput" placeholder="e.g. 100" class="border p-2 rounded w-1/5" />
        for
        <input type="text" id="expenseReasonInput" placeholder="e.g. Ice Cream" class="border p-2 rounded w-1/5" />
        <button type="submit" class="mt-2 bg-green-500 text-white px-4 py-2 rounded">Add Expense</button>
      </form>
      <div id="renderExpenses" class="hidden">
        <div class="border mr-4 p-2 w-[40%] h-40 rounded">
          <ul id="payment-list" class="text-xl"></ul>
        </div>
        <div class="flex justify-center items-center">
           <button id="simplifyBtn" class="bg-purple-500 text-white px-4 py-2 rounded">Simplify Debts</button>
        </div>
        <div class="border ml-4 p-2 w-[40%] h-40 rounded text-xl">
          <textarea id="resultArea"  readonly></textarea>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
